<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Create New Password</h1>
            <div class="input-controls">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter The Password" autocomplete="password">
                <div class="error"></div>
            </div>
            <div class="input-controls">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm The Password" autocomplete="password2">
                <div class="error"></div>
            </div>
            <button type="submit">Confirm</button>
            <div class="success-message" id="success-message">Password Updated Sucessful</div>
            <p>After Creating password ? <a href="login.html">Login</a> here</p>
        </form>
    </div>

    <script src="password.js"></script>
</body>
</html>
